<!DOCTYPE html>
<html lang="en" id="main-container" class="uk-overlay" style="
    background: url(assets/img/coronavirus.jpg) no-repeat center center fixed;
    background-size: cover;s
  ">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Tracing - Live Tracking</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="./assets/css/map.css">

    <!-- custom CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div hidden id="spinner" uk-spinner="ratio: 3"></div>
    <div class="uk-container uk-padding-large" style="background-color: rgba(0, 0, 0, 0.75)">
        <header class="uk-light">
            <h1 class="uk-heading-small uk-heading-divider">
                COVID-19 Tracing - Live Tracking
            </h1>
            <p class="uk-text-lead">
                A website where you can search live updates on COVID-19 HotSpots
                before you travel!
            </p>
        </header>
        <!-- Search Box -->

        <div class="uk-light uk-child-width-expand" uk-grid>
            <div>
                <select id='filter-options' class='uk-select'>
                    <option value="states">State</option>
                    <option value="counties">County</option>
                    <option value="cbsas">Metropolitan</option>
                </select>
            </div>
            <div class="uk-width-3-4@m uk-padding-small@m uk-padding-remove-vertical uk-padding-remove-right">
                <form class="uk-search uk-search-default uk-width-expand uk-flex uk-padding-small@m uk-padding-remove-vertical uk-padding-remove-right" id="search-form">
                    <input class="uk-search-input" id="search-bar" type="search" placeholder="Search" />
                    <button id="filter-button" class="uk-button uk-background-primary uk-margin-left" type="submit">Search</button>
                    <button id="reset-button" class="uk-button uk-button-danger uk-margin-left">Reset</button>
                </form>
            </div>
        </div>
        <hr class="uk-divider-icon" />

        <div id="covid-map" class="uk-visible@m"></div>
        <!-- container to display results -->
        <div id="results" class="uk-background-default uk-padding">
            <h3 class="uk-heading-bullet" id="result-heading">Results</h3>
            <ul uk-accordion id="result-container" class="uk-list uk-list-large uk-list-divider" uk-scrollspy="cls: uk-animation-fade; target: .uk-accordion-title"></ul>
            <!-- <table class="uk-table uk-table-striped uk-table-responsive" id="results-left"></table> -->
            <a class="uk-icon-button uk-position-fixed to-top-button" href="#main-container" uk-scroll uk-totop
            uk-scrollspy="cls: uk-animation-fade; repeat: true;"></a>
        </div>
        
        <div id="modal-error" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <h2 class="uk-modal-title">Error!!!</h2>
                <p class="uk-modal-message">Please enter corresponding state, county or metropolitan.</p>
            </div>
        </div>

        <!-- footer -->
        <footer></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
    <!-- custom JS file -->
    <script src="./assets/js/statemapping.js"></script>
    <script src="./assets/js/metrosmapping.js"></script>
    <script src="./assets/js/statesData.js"></script>
    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
