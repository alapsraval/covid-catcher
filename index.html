<!DOCTYPE html>
<html lang="en" class="uk-overlay" style="
    background: url(assets/coronavirus-2.jpg) no-repeat center center fixed;
    background-size: cover;
  ">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Tracing - Live Tracking</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    <link rel="stylesheet" href="./assets/map.css">

    <!-- custom CSS file -->

<body id="main-container">
    <div class="uk-container uk-padding-large" style="background-color: rgba(0, 0, 0, 0.75)">
        <header class="uk-light">
            <h1 class="uk-heading-small uk-heading-divider">
                COVID-19 Tracing - Live Tracking
            </h1>
            <p class="uk-text-lead">
                A website where you can search live updates on COVID-19 HotSpots
                before you travel!
            </p>
        </header>
        <!-- Search Box -->

        <div class="uk-light uk-child-width-expand" uk-grid>
            <div>
                <select id='filter-options' class='uk-select'>
                    <option value="states">State</option>
                    <option value="counties">County</option>
                    <option value="cbsas">Metropolitan</option>

                    <!-- <ul class="uk-nav uk-dropdown-nav">
              <li><a href="#">State</a></li>
              <li><a href="#">County</a></li>
              <li><a href="#"></a>Metropolitan</li>
            </ul> -->
                </select>
            </div>
            <div class="uk-width-3-4 uk-padding-small uk-padding-remove-vertical uk-padding-remove-right">
                <form class="uk-search uk-search-default uk-width-expand" id="search-form">
                    <a href="#" class="uk-search-icon-flip" id="filter-button" uk-search-icon></a>
                    <input class="uk-search-input" id="search-bar" type="search" placeholder="Search" />
                </form>
            </div>
            <div class="uk-padding-small uk-padding-remove-vertical uk-padding-remove-right"><button id="reset-button"
                    class="uk-button uk-button-danger uk-width-1-1">Reset</button></div>

        </div>
        <hr class="uk-divider-icon" />

        <!-- <form class="search">
            <label for="dname">Desination Location</label><br>
            <input type="text" id="dname" name="dname" class="uk-input"><br>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form> -->

        <!-- Maybe Maps?? -->
        <!-- Cards?? for searching by Metropolitan Areas, ZipCodes, and States -->
        <!-- <iframe id="map" src="https://dataforgood.facebook.com/covid-survey/embed-content?region=WORLD" uk-align-center width="1047" height="800" frameborder="0"></iframe> -->
        <!-- <iframe src="https://public.domo.com/cards/axpDJ" width="100%" height="600" marginheight="0" marginwidth="0" frameborder="0"></iframe> -->
        <!-- <iframe src="https://www.gannett-cdn.com/presto/2020/04/02/USAT/847e3ffe-83c6-4f22-bc6c-7f6c07422fff-tracker_promo.png?crop=1340,754,x0,y1" width="100%" height="600px"></iframe> -->
        <div id="mapid"></div>
        <!-- container to display results -->
        <div id="results" class="uk-background-default uk-padding">
            <h3 class="uk-heading-bullet">Results</h3>
            <ul uk-accordion id="results-left" class="uk-list uk-list-large uk-list-divider"></ul>
            <!-- <table class="uk-table uk-table-striped uk-table-responsive" id="results-left"></table> -->
        </div>
        <a class="uk-icon-button uk-position-relative to-top-button" href="#main-container" uk-scroll uk-totop
            uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true"></a>


        <!-- <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #modal-close-default">Default</button> -->
        <div id="modal-error" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <h2 class="uk-modal-title">Error!!!</h2>
                <p>Please enter corresponding state, county or metropolitan.</p>
            </div>
        </div>

        <!-- footer -->
        <footer></footer>
